     <script>
    
  document.addEventListener("DOMContentLoaded", function () {
    const buttons = document.querySelectorAll(".accordion-button");

    buttons.forEach((button) => {
      button.addEventListener("click", function () {
        // Remueve la clase activo de todos
        buttons.forEach(btn => btn.classList.remove("activo"));
        
        // Agrega la clase solo al botón actual si no está colapsado
        // (esperamos un momento porque Bootstrap primero hace toggle de clase)
        setTimeout(() => {
          if (!this.classList.contains("collapsed")) {
            this.classList.add("activo");
          }
        }, 10); // pequeño delay para esperar a que Bootstrap actualice
      });
    });
  });
</script>
